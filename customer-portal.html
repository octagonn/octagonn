<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal - SpyderNet IT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/light/style.css">
    <script src="https://supabase.com/dashboard/api/js"></script>
    <style>
        /* Customer Portal Specific Styles */
        .customer-portal {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            position: relative;
        }

        .customer-portal::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .portal-container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        .portal-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .portal-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .portal-logo img {
            width: 40px;
            height: 40px;
        }

        .portal-logo .logo-text {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #7877c6, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .portal-nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-link:hover, .nav-link.active {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .welcome-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-left">
                <div class="contact-item">
                    <i class="ph-light ph-phone"></i>
                    <span>(949) 237-2612</span>
                </div>
                <div class="contact-item">
                    <i class="ph-light ph-envelope"></i>
                    <span>spydernetit@gmail.com</span>
                </div>
            </div>
            <div class="top-bar-right">
                <span>Serving Orange County & Surrounding Areas</span>
            </div>
        </div>
    </div>
    
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html" class="logo-container">
                    <img src="img/spydernet-spider-logo-gradient.png" alt="SpyderNet Spider Logo" class="logo-spider">
                    <div class="logo-text-container">
                        <span class="logo-main-text">SpyderNet</span>
                        <span class="logo-sub-text">IT</span>
                        <span class="logo-tagline">Your IT Solutions Provider</span>
                    </div>
                </a>
            </div>
            <div class="mobile-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="customer-portal.html" class="active">Portal</a></li>
                </ul>
            </nav>
            <div class="header-cta">
                <button id="logoutBtn" class="btn btn-header-cta">Sign Out</button>
            </div>
        </div>
    </header>

    <section class="portal-section">
        <div class="container">
            <!-- Welcome Header -->
            <div class="portal-welcome glass-card">
                <div class="welcome-content">
                    <h2>Welcome back, <span id="customerName">Customer</span>!</h2>
                    <p>View your service tickets, communicate with our team, and manage appointments.</p>
                </div>
                <div class="welcome-actions">
                    <a href="contact.html" class="btn btn-primary">
                        <i class="ph-light ph-envelope"></i>
                        Contact Support
                    </a>
                </div>
            </div>

            <!-- Dashboard Stats -->
            <div class="portal-stats">
                <div class="stat-card glass-card">
                    <div class="stat-icon">
                        <i class="ph-light ph-ticket"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="activeTickets">0</h3>
                        <p>Active Tickets</p>
                    </div>
                </div>
                <div class="stat-card glass-card">
                    <div class="stat-icon">
                        <i class="ph-light ph-calendar"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="upcomingAppointments">0</h3>
                        <p>Upcoming Appointments</p>
                    </div>
                </div>
                <div class="stat-card glass-card">
                    <div class="stat-icon">
                        <i class="ph-light ph-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="completedServices">0</h3>
                        <p>Completed Services</p>
                    </div>
                </div>
            </div>

            <!-- Portal Tabs -->
            <div class="portal-tabs">
                <button class="tab-btn active" data-tab="tickets">
                    <i class="ph-light ph-ticket"></i>
                    Service Tickets
                </button>
                <button class="tab-btn" data-tab="appointments">
                    <i class="ph-light ph-calendar"></i>
                    Appointments
                </button>
                <button class="tab-btn" data-tab="profile">
                    <i class="ph-light ph-user"></i>
                    Profile
                </button>
            </div>

            <!-- Tickets Tab -->
            <div id="ticketsTab" class="tab-content active">
                <div class="tab-header">
                    <h3>Your Service Tickets</h3>
                    <a href="contact.html" class="btn btn-secondary">
                        <i class="ph-light ph-envelope"></i>
                        Contact Support
                    </a>
                </div>
                <div id="ticketsList" class="tickets-list">
                    <!-- Tickets will be loaded here -->
                </div>
            </div>

            <!-- Appointments Tab -->
            <div id="appointmentsTab" class="tab-content">
                <div class="tab-header">
                    <h3>Your Appointments</h3>
                    <p class="tab-description">View your scheduled appointments. Contact staff to schedule new appointments or request changes.</p>
                </div>
                <div id="appointmentsList" class="appointments-list">
                    <!-- Appointments will be loaded here -->
                </div>
            </div>

            <!-- Profile Tab -->
            <div id="profileTab" class="tab-content">
                <div class="tab-header">
                    <h3>Your Profile</h3>
                    <button id="editProfileBtn" class="btn btn-secondary">
                        <i class="ph-light ph-pencil"></i>
                        Edit Profile
                    </button>
                </div>
                <div class="profile-info glass-card">
                    <div id="profileDisplay">
                        <div class="profile-field">
                            <label>Full Name:</label>
                            <span id="profileName">-</span>
                        </div>
                        <div class="profile-field">
                            <label>Email:</label>
                            <span id="profileEmail">-</span>
                        </div>
                        <div class="profile-field">
                            <label>Phone:</label>
                            <span id="profilePhone">-</span>
                        </div>
                        <div class="profile-field">
                            <label>Address:</label>
                            <span id="profileAddress">-</span>
                        </div>
                    </div>
                    <form id="profileEditForm" style="display: none;">
                        <div class="form-group">
                            <label>Full Name:</label>
                            <input type="text" id="editName" required>
                        </div>
                        <div class="form-group">
                            <label>Phone:</label>
                            <input type="tel" id="editPhone">
                        </div>
                        <div class="form-group">
                            <label>Address:</label>
                            <textarea id="editAddress" rows="3"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="button" id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Loading your data...</p>
            </div>
        </div>
    </section>

    <!-- Cancellation Request Modal -->
    <div id="cancellationModal" class="modal" style="display: none;">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h3>Request Appointment Cancellation</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="cancellationForm">
                <div class="appointment-info">
                    <p><strong>Appointment:</strong> <span id="cancelAppointmentInfo"></span></p>
                </div>
                <div class="form-group">
                    <label>Reason for Cancellation:</label>
                    <textarea id="cancellationReason" rows="3" placeholder="Please provide a reason for the cancellation..." required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Request Cancellation</button>
                    <button type="button" class="modal-close btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Ticket Detail Modal -->
    <div id="ticketModal" class="modal" style="display: none;">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h3 id="ticketModalTitle">Ticket Details</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div id="ticketModalContent">
                <!-- Ticket details and messages will be loaded here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>Copyright Â© 2025 SpyderNet IT - All Rights Reserved.</p>
                <div class="footer-links" style="margin-top: 20px;">
                    <a href="privacy-policy.html">Privacy Policy</a>
                    <a href="terms-conditions.html">Terms and Conditions</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/supabase-client.js"></script>
    <script src="js/script.js"></script>
    <script src="js/customer-portal.js"></script>
</body>
</html>
